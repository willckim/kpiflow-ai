services:
  - type: web
    name: kpiflow-frontend
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r frontend/requirements.txt
    startCommand: >
      streamlit run frontend/app.py
      --server.address 0.0.0.0
      --server.port $PORT
    envVars:
      - key: BACKEND_URL
        value: https://kpiflow-api-603131501793.us-central1.run.app
      - key: PYTHONPATH
        value: .
      - key: PYTHON_VERSION
        value: 3.11.9
